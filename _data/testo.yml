- titolo: Art. 1 Definizione
  commi:
    - Ogni lavoratore di cui all’art. 2094 c.c., visto l’art. 36, comma 1, della Costituzione ha diritto, con riferimento alla paga base oraria, ad un trattamento economico minimo orario non inferiore a 10 EURO lordi l’ora.
    - Qualora il datore di lavoro corrisponda una paga base oraria inferiore a quanto previsto al comma 1, il trattamento economico che costituisce retribuzione proporzionata e sufficiente ai sensi del comma 1 è quello del contratto collettivo nazionale di settore che stabilisce per i lavoratori il trattamento economico di miglior favore e la cui paga base non sia inferiore nel minimo a 10 euro all’ora al lordo degli oneri di legge, contributivi e fiscali.
    - La retribuzione oraria lorda minima di 10 euro deve intendersi riferita al livello di inquadramento più basso previsto dalla contrattazione collettiva.
    - Ogni lavoratore ha inoltre diritto al pagamento della tredicesima mensilità, delle retribuzioni differite, delle ore di lavoro straordinario, degli scatti di anzianità e altre competenze previste dai CCNL di settore applicati al rapporto di lavoro e che prevedano una paga base non inferiore a quanto previsto dal comma 1.
    - Ai fini dell’applicazione della presente legge è fatta salva l’applicazione al lavoratore / lavoratrice dei contratti collettivi nazionali, territoriali e aziendali stipulati dalle associazioni dei datori e dei prestatori di lavoro che prevedono un trattamento economico minimo orario, corrispondente al livello di inquadramento più basso, superiore all’importo del trattamento economico minimo legale.
- titolo: Art. 2 Meccanismo di rivalutazione
  commi:
  - Con decreto del Ministero del Lavoro, il minimo salariale si rivalorizza alla data del primo gennaio e del primo luglio di ogni anno sulla base dell’indice dei prezzi al consumo armonizzato per i paesi dell’Unione Europea (IPCA).
- titolo: Art. 3 Applicazione ai rapporti di lavoro non subordinato
  commi:
    - La disciplina di cui alla presente legge si applica ai rapporti di collaborazione che si concretano in prestazioni di lavoro prevalentemente personali, continuative e le cui modalità di esecuzione sono  organizzate  dal committente. Le disposizioni di cui al presente comma si applicano anche qualora le modalità di  esecuzione  della  prestazione  siano organizzate mediante piattaforme anche digitali.
    - Il compenso di cui al comma 1 non può essere complessivamente inferiore a quello stabilito dal contratto collettivo nazionale – identificato secondo quanto previsto dall’art. 1 della presente legge – che disciplina, nel medesimo settore o in settori affini, mansioni equiparabili svolte dai lavoratori con contratto di lavoro subordinato, avuto riguardo al tempo normalmente necessario per fornire la stessa opera o servizio.
- titolo: Art. 4 Sanzioni
  commi:
    - "Il datore di lavoro che eroga al lavoratore un compenso inferiore a quello risultante dall’art. 1 è punito con la sanzione amministrativa pecuniaria. <br>
    a) da euro 1.500 a euro 9.000 per ciascun lavoratore retribuito in misura inferiore al salario minimo, in caso di impiego del lavoratore sino a trenta giorni di effettivo lavoro;<br/>
    b) da euro 3.000 a euro 18.000 per ciascun lavoratore retribuito in misura inferiore al salario minimo, in caso di impiego del lavoratore da trentuno e sino a sessanta giorni di effettivo lavoro;<br/>
    c) da euro 6.000 a euro 36.000 per ciascun lavoratore retribuito in misura inferiore al salario minimo, in caso di impiego del lavoratore oltre sessanta giorni di effettivo lavoro.<br/>
    In relazione alla violazione di cui al presente articolo, trova applicazione la procedura di diffida di cui all’articolo 12 del decreto legislativo 23 aprile 2004, n. 124, e successive modificazioni."
    - Al datore di lavoro che consapevolmente affida l’esecuzione di opere o la prestazione di servizi a un soggetto che non rispetta quanto previsto dall’articolo 1 si applica la sanzione amministrativa pecuniaria del pagamento di un importo da 500 euro a 1.000 euro per ciascun lavoratore, commisurato alla durata e all’entità della violazione.
    - In deroga a quanto previsto dall’art. 16 della legge n. 689 del 1981, non si applica il regime del pagamento in misura ridotta. In caso di reiterazione si applicano le sanzioni di cui al comma 1 e 2 maggiorate per un terzo. In tutti i casi successivi alla prima reiterazione l’importo è elevato fino alla metà.
    - In aggiunta alla sanzione amministrativa di cui al co.1, il datore di lavoro è tenuto anche, nei riguardi del lavoratore, all’erogazione di tutte le differenze retributive maturate fino all’applicazione della retribuzione di cui all’art. 1, co. 1, salvo il diritto al risarcimento di danni ulteriori.
    - L’applicazione delle sanzioni amministrative pecuniarie di cui ai commi 1 e 2 comporta altresì l’esclusione, per la durata di tre anni, dalla partecipazione a gare pubbliche d’appalto di opere o di servizi, dalla concessione di agevolazioni finanziarie, creditizie o contributive e da finanziamenti pubblici di qualunque genere.
    - L’apposizione di un termine alla durata di un contratto subordinato non è ammessa per le aziende che violano l’art. 1 della presente legge, per la durata di tre anni. In caso di violazione di tale divieto il contratto si trasforma in contratto a tempo indeterminato.
- titolo: Art. 5 Norme transitorie
  testo: I contratti o accordi di lavoro con paga oraria inferiore al trattamento minimo legale, di cui al all’art. 1, sono adeguati automaticamente entro sei mesi dalla data di pubblicazione della presente Legge.